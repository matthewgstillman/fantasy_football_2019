<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Football 2019 - Teams</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> {% load static %}

</head>

<body>
    <script src="" async defer></script>
    <h1>Fantasy Football Teams</h1>
    <div class="container">
        <h6>{{data.0}}</h6>
        <h6>League Name: {{data.0.settings}}</h6>
        <h6>Teams/Owners: {{data.0.teams}}</h6>
        <h6>Owners: {{data.0.teams}}</h6>
        {% for item in data.0.teams %}
        <h5>Teams</h5>
        <h6>{{item}}</h6>

        {% endfor %}
        <h6>{{data}}</h6>
    </div>
</body>

</html>
